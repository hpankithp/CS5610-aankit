

<!DOCTYPE html>



<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <title>Login</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/login.css" />
    <script src="JS/loginJS.js"></script>
</head>
<body>
    <div class="container">
         <div id="header">
            <br />
            <h1 id="siteName">Entertainment Space
            </h1>
            <div id="movieImage">
                <img src="Images/Movies.jpg" alt="No image Found" />
            </div>
        </div>
       
            <div class="mainContainer">
            <div class="form-group">
                <div class="jumbotron">                    
                <h2>Login Page</h2>                    
                    </div>
               
                <label for="exampleInputEmail1">User Name</label>
                <input type="email" class="form-control" id="inputUsername" placeholder="Enter email" />
            </div>               
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
            </div>
                 <p id="wrongPassword"> </p>
                <p id="signupError"></p>
            <button type="submit" class="btn btn-default" id="loginbtn">Login</button>
                <!--<button type="submit" class="btn btn-default" id="registerUser"> <a href="SignUp.html">SignUp</a></button>-->
                <a href="SignUp.html" id="registerUser" class="btn btn-default">SignUp</a>
                </div>
        
    </div>
     <div id="footer">
            <p>Copyright © 2015, All Rights Reserved. Designed and Developed by Ankit Agrawal </p>
        </div>
</body>
</html>
