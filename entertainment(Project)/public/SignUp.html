
<!DOCTYPE html>



<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Sign Up</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/login.css" />
    <script src="JS/loginJS.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <br />
            <h1 id="siteName">Entertainment Space
            </h1>
            <div id="movieImage">
                <img src="Images/Movies.jpg" alt="No image Found" />
            </div>
        </div>
        
            <div class="mainContainer">
                <div class="form-group">
                    <div class="jumbotron">
                        <h2>SignUp Page</h2>
                    </div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input id="firstName" class="form-control" placeholder="Enter First Name" />
                </div>
                <div class="form-group">
                    <label >Last Name</label>
                    <input id="lastName" class="form-control" placeholder="Enter Last Name" />
                </div>

                <div class="form-group">
                    <label>User Name</label>
                    <input id="username" class="form-control" placeholder="Enter User Name" />

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <button class="btn btn-default" id="registerUser">Create Profile</button>
            </div>
        
    </div>
    <div id="footer">
        <p>Copyright © 2015, All Rights Reserved. Designed and Developed by Ankit Agrawal </p>
    </div>
</body>
</html>
